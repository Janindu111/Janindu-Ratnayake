<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width,  initial-scale=1.0">
    <title>University Trial</title>
    <link rel="stylesheet" href="style.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
<body>
    <section class="header">
        <nav>
        <a href="University.html"><img src="images/logo.png"></a>
          <div class="nav-links" id="navLinks">
              <i class="fa fa-times" onclick="hidemenu()"></i>
             <ul>
             <li><a href="University.html">Home</a></li>
             <li><a href="Register.html">Register</a></li>
             <li><a href="AboutUs.html">About</a></li>
             <li><a href="course.html">Course</a></li>
             <li><a href="Blog.html">Blog</a></li>
             <li><a href="Contact.html">Contact</a></li>
             
             </ul>
         </div>
            <i class="fa fa-bars" onclick="showmenu()"></i>
       </nav>
        <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                <h2>LOGIN</h2>
                    <form>
                     <input type="email" class="input-box" placeholder="Enter Email" required>
                     <input type="password" class="input-box" placeholder="Enter Password" required>
                     <button type="Submit" class="submit-btn">Submit</button>   
                     <input type="checkbox"><span>Remember me</span> 
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here</button> 
                    <a href="">Forgot password</a>
                </div>
                <div class="card-back">
                <h2>REGISTER</h2>
                <form>
                     <input type="text" class="input-box" placeholder="Enter Your Name" required>
                     <input type="email" class="input-box" placeholder="Enter Email" required>
                     <input type="password" class="input-box" placeholder="Enter Password" required>
                     <button type="Submit" class="submit-btn">Submit</button>   
                     <input type="checkbox"><span>Remember me</span> 
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I have an account</button> 
                    <a href="">Forgot password</a>
                </div>
        </div>
        </div>
        </div>
   </section>
  <script>
    var card = document.getElementById("card");
      function openRegister(){
          card.style.transform = "rotateY(-180deg)";
      }
      function openLogin(){
          card.style.transform = "rotateY(0deg)";
      }
  </script>
    </body>
</html>
